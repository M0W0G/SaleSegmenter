<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sales</title>
</head>
<body>
    <h1>Sales List</h1>
    <ul>
        {% for sale in sales %}
        <li>
            <strong>Name:</strong> {{ sale.name }}<br>
            <strong>Date:</strong> {{ sale.date }}<br>
            <strong>URL:</strong> <a href="{{ sale.url }}">{{ sale.url }}</a><br>
            <strong>Photographs:</strong> {{ sale.photographs }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
